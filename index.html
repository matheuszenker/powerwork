<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Powerwork</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
        <div class="row">
        	<div class="col-md-offset-5 col-md-2">
        		<h1 id="timer">00:00:00</h1>
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-offset-5 col-md-3">
				<button type="button" class="btn btn-primary" id="btn-timer" data-loading-text="Showtime!">Start</button>
				<button type="button" class="btn btn-success" id="btn-relax" data-loading-text="Just take some time.">Relax</button>
        	</div>
        </div>
    </div>
	<!-- JQUERY -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="js/bootstrap.min.js"></script>
    <!-- SCRIPTS -->
    <script src="js/scripts.js"></script>
</body>
</html>
